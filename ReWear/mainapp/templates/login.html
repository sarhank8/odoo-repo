{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear - Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --primary-bg: #29292B; /* Jet Black */
            --secondary-text: #C9C7BA; /* Pale */
            --form-bg: #3a3a3d; /* Slightly lighter black for form card */
            --input-bg: #4a4a4d;
            --input-border: #5a5a5d;
            --button-bg: #C9C7BA; /* Pale for button */
            --button-text: #29292B; /* Jet Black for button text */
            --link-color: #C9C7BA;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--secondary-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden; /* Hide overflow for animations */
        }

        /* Custom Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .animate-fadeIn-delay-1 { animation-delay: 0.2s; }
        .animate-fadeIn-delay-2 { animation-delay: 0.4s; }
        .animate-fadeIn-delay-3 { animation-delay: 0.6s; }
        .animate-fadeIn-delay-4 { animation-delay: 0.8s; }

        .auth-card {
            background-color: var(--form-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            opacity: 0; /* Start hidden for animation */
            animation: fadeIn 0.8s ease-out forwards;
        }

        .auth-card h2 {
            color: var(--secondary-text);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2rem;
        }

        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--secondary-text);
            padding: 12px 15px;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--secondary-text);
            border-color: var(--secondary-text);
            box-shadow: 0 0 0 0.25rem rgba(201, 199, 186, 0.25); /* Pale with transparency */
        }
        .form-control::placeholder {
            color: rgba(201, 199, 186, 0.6); /* Pale with transparency */
        }

        .form-label {
            color: var(--secondary-text);
            font-weight: 500;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }

        .btn-custom {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #b0ae9f; /* Slightly darker pale */
            color: var(--button-text);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .auth-link {
            color: var(--link-color);
            text-decoration: none;
            margin-top: 20px;
            display: block;
            transition: color 0.3s ease;
        }
        .auth-link:hover {
            color: #b0ae9f;
        }

        .alert {
            margin-top: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        .alert-success {
            background-color: rgba(201, 199, 186, 0.2);
            color: var(--secondary-text);
            border-color: var(--secondary-text);
        }
        .alert-danger {
            background-color: rgba(255, 99, 71, 0.2);
            color: tomato;
            border-color: tomato;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2 class="animate-fadeIn">Welcome Back to ReWear</h2>
        
        {% if messages %}
            <div class="messages animate-fadeIn animate-fadeIn-delay-1">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <div class="mb-3 animate-fadeIn animate-fadeIn-delay-2">
                <label for="id_username" class="form-label">Username or Email</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username or email" required>
            </div>
            <div class="mb-4 animate-fadeIn animate-fadeIn-delay-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-custom animate-fadeIn animate-fadeIn-delay-4">Log In</button>
        </form>

        <a href="{% url 'signup' %}" class="auth-link animate-fadeIn animate-fadeIn-delay-4">Don't have an account? Sign Up</a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
